---
layout: default
---

<article class="row post">
    <div class="postcontent small-9 columns">
        <h2>{{ page.title }}</h2>
        {{ content }}
        <div class="postfooter">
            {{ page.date | date: "%B %e, %Y" }} by {{ page.author }}
        </div>
    </div>
    <div class="small-3 columns sidebar">{% include sidebar.html %}</div>
</article>
{% include disqus.html disqus_identifier=page.disqus_identifier %}
