<h3>Recent Posts</h3>
{% for post in site.posts %}
<article class="post">
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <div class="entry">
        {{ post.content | strip_html | truncatewords:20}} <a href="{{ post.url }}" class="read-more">Read More &raquo;</a>
    </div>
</article>
{% endfor %}
